<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body onmousemove="backgroundGradient(event)">
<div class="wrapper">
    <div class="container">
        <div class="gradient" id="gradient1"></div>
        <div class="gradient" id="gradient2"></div>

        <canvas id="backBubble"></canvas>
        <canvas id="frontBubble"></canvas>

        <form id="form">

            <div class="title">
                <b>Sign Up</b>
            </div>

            <div class="signUp-form">
                <div class="label-field">
                    <label for="login"><b>Login:</b></label>
                    <input type="text" class="field" placeholder="Login" id="login">
                </div>

                <div class="label-field">
                    <label for="psw"><b>Password:</b></label>
                    <input type="password" class="field" placeholder="Password" id="psw">
                </div>

                <p id="errorMsg">Password mismatch</p>

                <div class="label-field">
                    <label for="psw-repeat"><b>Repeat password:</b></label>
                    <input type="password" class="field" placeholder="Repeat password" id="psw-repeat">
                </div>

                <div class="buttonContainer">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>

        <div class="data-window">
            <div class="title">
                <b>Data</b>
            </div>

            <div class="data-container">
                <div class="label-field">
                    <label for="data-login"></label>
                    <input type="text" class="field" value="Login: " id="data-login" readonly>
                </div>

                <div class="label-field">
                    <label for="data-password"></label>
                    <input type="text" class="field" value="Password: " id="data-password" readonly>
                </div>

                <div class="buttonContainer">
                    <button type="button" id="clear-data">Clear data</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
